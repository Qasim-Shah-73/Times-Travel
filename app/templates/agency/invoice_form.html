<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Invoice Generation</h1>
        <form action="{{ url_for('agency.create_invoice') }}" method="post" class="bg-white shadow-lg rounded-lg p-10 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="date">Date</label>
                    <input class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-200" id="date" name="date" type="date" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="hcn">HCN #</label>
                    <input class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-200" id="hcn" name="hcn" type="text" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="hotel_name">Hotel Name</label>
                    <input class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-200" id="hotel_name" name="hotel_name" type="text" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="guest_name">Guest Name</label>
                    <input class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-200" id="guest_name" name="guest_name" type="text" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="total_pax">Total PAX</label>
                    <input class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-200" id="total_pax" name="total_pax" type="number" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="qty">QTY</label>
                    <input class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-200" id="qty" name="qty" type="number" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="room_type">Room Type</label>
                    <input class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-200" id="room_type" name="room_type" type="text" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="checkin">Check-in</label>
                    <input class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-200" id="checkin" name="checkin" type="date" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="nights">Nights</label>
                    <input class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-200" id="nights" name="nights" type="number" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="checkout">Check-out</label>
                    <input class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-200" id="checkout" name="checkout" type="date" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="view">View</label>
                    <input class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-200" id="view" name="view" type="text" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="meal_plan">Meal Plan</label>
                    <input class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-200" id="meal_plan" name="meal_plan" type="text" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="room_rate">Room Rate (SAR)</label>
                    <input class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-200" id="room_rate" name="room_rate" type="number" step="0.01" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="net_accommodation_charges">Net Accommodation Charges (SAR)</label>
                    <input class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-200" id="net_accommodation_charges" name="net_accommodation_charges" type="number" step="0.01" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="total_net_value">Total Net Value (SAR)</label>
                    <input class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-200" id="total_net_value" name="total_net_value" type="number" step="0.01" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="balance">Balance (SAR)</label>
                    <input class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-200" id="balance" name="balance" type="number" step="0.01" required>
                </div>
                <div class="mb-4 col-span-2">
                    <label class="block text-gray-700 font-semibold mb-2" for="remarks">Remarks</label>
                    <textarea class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-200" id="remarks" name="remarks" rows="3"></textarea>
                </div>
            </div>
            <div class="flex items-center justify-end mt-6">
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Generate Invoice
                </button>
            </div>
        </form>
    </div>
</body>
</html>
